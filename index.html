<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <script type="module" src="/scripts/index.js"></script>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>ЯTunes</title>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/style.min.css" />
  </head>

  <body>
    <a href="index.html">
      <h1 class="header"><span class="red-text">Я</span>Tunes</h1>
    </a>

    <main>
      <section class="player">
        <div class="player-btn player-video">Видео</div>

        <div class="player-btn player-audio">Музыка</div>

        <div class="player-btn player-radio">Радио</div>
      </section>

      <div class="temp">
        <h2>Медиа портал <span class="red-text">Я</span>Tunes</h2>
      </div>

      <article class="player-block video">
        <div class="container">
          <div class="video-container">
            <video src="video/cats.mp4" class="video-player" poster="video/play.svg"></video>
            <nav class="video-navigation">
              <button class="video-button video-button__play fa fa-play"></button>
              <button class="video-button video-button__stop fa fa-stop"></button>
              <p class="video-time video-time__passed">00:00</p>
              <input type="range" class="video-progress" min="0" max="100" step="0.1" value="0" />
              <p class="video-time video-time__total">00:00</p>
              <span
                class="fa fa-volume-down video-icon"
                style="margin-right: 10px; cursor: pointer"
              ></span>
              <input
                type="range"
                class="video-volume"
                min="0"
                max="100"
                step="1"
                value="50"
                style="max-width: 100px; margin-right: 5px; cursor: pointer"
              />
              <span
                class="fa fa-volume-up video-icon"
                style="margin-right: 10px; cursor: pointer"
              ></span>
              <span
                class="fa fa-volume-off video-icon"
                style="cursor: pointer; margin-right: 10px"
              ></span>
              <span
                class="fa fa-window-maximize video-icon video-fullscreen"
                style="cursor: pointer; margin-right: 10px"
              ></span>
            </nav>
          </div>
        </div>
      </article>

      <article class="player-block audio">
        <div class="container">
          <div class="audio-container">
            <div class="audio-cover">
              <img class="audio-img" src="audio/hello.jpg" alt="обложка" />
            </div>
            <h3 class="audio-header">Крути пластинку</h3>
            <audio class="audio-player" src="audio/hello.mp3"></audio>
          </div>
        </div>
        <footer class="footer-fix audio-footer">
          <nav class="audio-navigation">
            <div class="audio-btns">
              <button class="audio-button audio-button__prev fa fa-step-backward"></button>
              <button class="audio-button audio-button__play fa fa-play"></button>
              <button class="audio-button audio-button__next fa fa-step-forward"></button>
            </div>
            <span class="audio-time audio-time__passed">00:00</span>
            <div class="audio-progress">
              <div class="audio-progress__timing"></div>
            </div>
            <span class="audio-time audio-time__total">00:00</span>
          </nav>
        </footer>
      </article>

      <article class="player-block radio">
        <div class="container">
          <div class="radio-container">
            <div class="radio-player">
              <div class="radio-cover">
                <img class="radio-cover__img" src="radio/start.jpg" alt="обложка" />
              </div>
              <h3 class="radio-header__big">Выбери радиостанцию</h3>
            </div>
            <form class="radio-navigation">
              <h2 class="radio-header">Другие радиостанции</h2>
              <ul class="radio-list">
                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/novoe-radio.png" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="RTLGroove"
                      name="radioStantion"
                      data-radio-stantion="https://icecast-newradio.cdnvideo.ru/newradio3"
                    />
                    <span class="radio-name">Новое радио</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/Energy.png" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="energy"
                      name="radioStantion"
                      data-radio-stantion="https://pub0301.101.ru:8443/stream/air/mp3/256/99"
                    />
                    <span class="radio-name">Energy</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/europe.png" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="recordRus"
                      name="radioStantion"
                      data-radio-stantion="https://europaplus.hostingradio.ru:8014/europaplus320.mp3"
                    />
                    <span class="radio-name">Европа плюс</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/tsoi.png" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="slowRadio"
                      name="radioStantion"
                      data-radio-stantion="https://pub0302.101.ru:8443/stream/pro/aac/64/103"
                    />
                    <span class="radio-name">Цой FM</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/dorojnoe.png" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="roadRadio"
                      name="radioStantion"
                      data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe"
                    />
                    <span class="radio-name">Дорожное Радио</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/Relax.png" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="90years"
                      name="radioStantion"
                      data-radio-stantion="https://pub0301.101.ru:8443/stream/air/mp3/256/200"
                    />
                    <span class="radio-name">Релакс FM</span>
                  </label>
                </li>
              </ul>
            </form>
          </div>
        </div>
        <footer class="footer-fix radio-footer">
          <button class="radio-stop fa fa-play" style="margin-right: 20px"></button>
          <span
            class="fa fa-volume-down radio-icon-down"
            style="margin-right: 10px; cursor: pointer"
          ></span>
          <input
            type="range"
            class="radio-volume"
            min="0"
            max="100"
            step="1"
            value="50"
            style="max-width: 100px; margin-right: 5px; cursor: pointer"
          />
          <span
            class="fa fa-volume-up radio-icon-up"
            style="margin-right: 10px; cursor: pointer"
          ></span>
          <span
            class="fa fa-volume-off radio-icon-off"
            style="cursor: pointer; margin-right: 10px"
          ></span>
        </footer>
      </article>
    </main>
  </body>
</html>
